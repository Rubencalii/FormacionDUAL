  <!-- Modal -->
  <div class="modal" id="brawlerModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
    </div>
  </div>
  
  <script>
    function showModal(nombre, descripcion) {
      document.getElementById('modalTitle').innerText = nombre;
      document.getElementById('modalText').innerText = descripcion;
      document.getElementById('brawlerModal').style.display = "block";
    }
  
    function closeModal() {
      document.getElementById('brawlerModal').style.display = "none";
    }
  
    function filterBrawlers(tipo) {
      let cards = document.querySelectorAll('.brawler-card');
      cards.forEach(card => {
        card.style.display = (tipo === 'todos' || card.dataset.tipo === tipo) ? 'block' : 'none';
      });
    }
  
    function searchBrawlers() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".brawler-card");
      cards.forEach(card => {
        const nombre = card.getAttribute("data-nombre").toLowerCase();
        card.style.display = nombre.includes(searchTerm) ? "block" : "none";
      });
    }
  
    // Cierra el modal si el usuario hace clic fuera de él
    window.onclick = function (event) {
      const modal = document.getElementById('brawlerModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
