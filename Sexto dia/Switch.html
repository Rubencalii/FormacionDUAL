                <li><img src="./img/Estrella.png" alt="Estrella" class="sidebar-image"></li>
                <li><img src="./img/Jotpick.png" alt="Jotpick" class="sidebar-image"></li>
                <li><img src="./img/nintendo.png" alt="Nintendo" class="sidebar-image"></li>
                <li><img src="./img/shopping_bag_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Shopping Bag" class="sidebar-image"></li>

                <li><img src="./img/menu_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Menu" class="sidebar-image"></li>
                <li><a href=".header"><img src="./img/arrow_warm_up_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Arrow" class="sidebar-image"></a></li>

        <div class="titulo">
            <h1>Nintendo Switch 2</h1>
            <p>05-06-2025</p>
        </div>

        <!-- Video presentación -->
        <section class="video">
            <iframe src="./videos/Nintendo Switch 2 – Tráiler general.mp4" frameborder="0"></iframe>
        </section>

       <!-- Características -->
        <div class="caracteristicas">
            <a href="https://www.nintendo.com/es-es/Hardware/Nintendo-Switch-2/Caracteristicas/Nintendo-Switch-2-Caracteristicas-2785300.html" class="caracteristica-item">
                <img src="./img/2x1_NSwitch2_HWKeyvisual_image800w.png" alt="Características de Nintendo Switch 2">
            </a>
            <a href="https://www.nintendo.com/es-es/Hardware/Nintendo-Switch-2/Juegos-de-Nintendo-Switch-2/Nintendo-Switch-2-Juegos-2785634.html" class="caracteristica-item">
                <img src="./img/2x1_NSwitch2_03Switch2SoftwarePagebanner_image800w.jpg" alt="Juegos Nintendo Switch 2">

            <section class="juego-item">
                <a href="https://www.nintendo.com/es-es/Juegos/Juegos-de-Nintendo-Switch-2/Mario-Kart-World-2790000.html">
                    <img src="./img/2x1_NSwitch2_MarioKartWorld_image800w.jpg" alt="Mario Kart World">
                    <h3>Mario Kart World</h3>

            <section class="juego-item">

                <a href="https://www.nintendo.com/es-es/Juegos/Juegos-de-Nintendo-Switch-2/Drag-x-Drive-2785803.html">

                </a>
